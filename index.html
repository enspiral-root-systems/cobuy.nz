<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Cobuy.nz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="normalize.css" rel="stylesheet" type="text/css" media="all" />
    <link href='https://fonts.googleapis.com/css?family=Lobster|Open+Sans' rel='stylesheet' type='text/css'>
    <link href="index.css" rel="stylesheet" type="text/css" media="all" />
  </head>
  <body>
    <main>
      <section class="intro">
        <header>
          <h1 class="logo">Cobuy.nz</h1>
          <p class="tagline">
            Helping you buy good food at good prices, together.
          </p>
        </header>
        <div class="action">
          <a class="signup" href="http://eepurl.com/b_dhab">
            Sign me up!
          </a>
        </div>
        <div class="accounts">
          <a class="email" href="mailto:cobuy@enspiral.com">
            <img src="./images/gmail.svg" alt="Email" />
          </a>
          <a class="facebook" href="https://www.facebook.com/cobuy.nz/">
            <img src="./images/facebook.svg" alt="Facebook" />
          </a>
          <a class="twitter" href="https://twitter.com/cobuynz">
            <img src="./images/twitter.svg" alt="Twitter" />
          </a>
        </div>
      </section>
      <!--
      <section class="how">
        <h2>How does it work?</h2>
      </section>
      -->
    </main>
    <script src="bundle.js"></script>
  </body>
</html>
