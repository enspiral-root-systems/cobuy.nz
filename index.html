<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />

        <a class="twitter" href="https://twitter.com/cobuynz">

    <script src="bundle.js"></script>
